version: "3"

services:
  das:
    build: .
    restart: always
    depends_on:
      - redis
    networks:
      - das-net
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
  redis:
    image: "redis:latest"
    restart: always
    networks:
      - das-net
  nginx:
    build:
      context: ./nginx
    restart: always
    ports:
      - "80:80"
    networks:
      - das-net
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf

networks:
  das-net:
